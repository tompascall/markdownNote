<!-- noteList.drv.html -->

<ion-list>
  <ion-item ng-repeat="note in ctrl.notes">
    <div class="row">
      <div class="note-title-container col col-80">
        <h2 class='note-title'>
          <span class="wordwrap" ng-bind="note.title"></span>
        </h2>
      </div>
    </div>
    <p>{{note.text}}</p>
    <p><span ng-repeat="tag in note.tags" ng-bind="tag + ' '"><span></p>
  </ion-item>
</ion-list>
