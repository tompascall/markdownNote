<!-- pagination.drv.html -->

<div class="pagination">
  <div class="row">
    <div class="col">
      <button class="backwardButton button button-block button-positive icon ion-ios-arrow-back" ng-click="ctrl.pageService.setCurrentPage(-1)"></button>
    </div>
    <div class="col">
      <button class="forwardButton button button-block button-positive icon ion-ios-arrow-forward" ng-click="ctrl.pageService.setCurrentPage(1)"></button>
    </div>
  </div>
</div>
