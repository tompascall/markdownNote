<!-- edit-note-modal-body.drv.html -->

<div class="list">
  <label class="item item-input">
    <input class="modal-title" name="title" type="text" placeholder="Title of your note" ng-model="ctrl.editedNote.title" required>
  </label>

  <label class="item item-input">
    <textarea rows="10" placeholder="Enter your note here" ng-model="ctrl.editedNote.text"></textarea>
  </label>

  <label class="item item-input">
    <input class="modal-tags" type="text" placeholder="Tags (separated by commas)" ng-model="ctrl.editedNote.tags">
  </label>
</div>
